version: '3.4'

services:
  userverification:
    image: fluffyspoon.userverification
    build:
      dockerfile: src/fluffyspoon.userverification/Dockerfile
      context: ..
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - Orleans__MembershipProvider__Address=http://consul:8500
    depends_on:
      - consul

  consul:
    image: consul:latest
    command: "agent -server -bootstrap -ui -client 0.0.0.0"
    ports:
      - "8500:8500"